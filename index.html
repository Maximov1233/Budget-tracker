<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <div class="header-nav__left">
                    <ul>
                        <li>Overview</li>
                        <li>Transactions</li>
                        <li>Reports</li>
                        <li>Budgets</li>
                        <li>Goals</li>
                    </ul>
                </div>
                <div class="header-nav__right">
                    <div class="profile-text">
                        <p class="full-name">Maxim Matukhno</p>
                        <p class="occupation">Front-end developer</p>
                    </div>
                    <div class="profile-photo">
                        <!-- <img src="./img/profile-photo.png" alt=""> -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="budget">
        <div class="container">
            <div class="budget-menu">
                <div class="budget-menu__list">
                    <div class="budget-menu__list-text">
                        <p>Categories</p>
                        <div class="budget-menu__add">
                            <button>Add category</button>
                        </div>
                    </div>
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="budget-window">
                <div class="budget-pie">
                    <div class="budget-pie__categories">
                    </div>
                    <div class="budget-pie__date">
                        <p></p>
                        <p></p>
                    </div>
                </div>
                <div class="budget-add">
                    <button type="submit">Add value</button>
                </div>
            </div>
            <div class="budget-transactions closed">
                <div class="budget-transactions__header">
                </div>
                <div class="budget-transactions__list">
                </div>
            </div>
        </div>
        <div class="budget-notification">
            <p></p>
        </div>
    </div>
    <div class="add-transaction-popup closed">
        <div class="category-selection">
            <label for="categorySelect">Category</label>
            <select id="categorySelect"></select>
        </div>
        <div class="category-value">
            <p>Value <span class="star">*</span></p>
            <input type="number" min="0" required>
        </div>
        <div class="category-info">
            <p>Description</p>
            <input type="text">
        </div>
        <div class="category-date">
            <p>Date of transaction <span class="star">*</span></p>
            <input type="date" lang="en-UK">
        </div>
        <div class="category-cancel">
            <button>Cancel</button>
        </div>
        <div class="category-submit">
            <button>Submit</button>
        </div>
    </div>
    <div class="categories-selection-popup closed">
        <p>Choose your preferred categories:</p>
        <div class="categories-selection__list"></div>
        <div class="categories-selection__button">
            <button class="button">Add categories</button>
        </div>

    </div>
    <script src="./sources/main.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <!-- <script src="./sources/data.js"></script> -->
</body>

</html>
